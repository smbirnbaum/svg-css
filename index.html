<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <title>Birthday Party!</title>
    
</head>

<body>

    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">You're invited!</h1>
        <p class="subtitle">It's my birthday and we're glowing up!</p>

        <div class="grid">
            <div class="box">
                <svg class="icon check" viewBox="0 0 512 512" aria-label="check icon">
                    <circle cx="256" cy="256" r="210" fill="none" stroke="palevioletred" stroke-width="40" />
                    <path d="M170 270 L230 330 L350 170"
                        fill="none"
                        stroke="palevioletred"
                        stroke-width="50"
                        stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

                <div>
                    <h2>Bring:</h2>
                    <ul>
                        <li>Your own foundation and concealer</li>
                        <li>Your own makeup wipes</li>
                        <li>Wine to share!</li>
                    </ul>
                </div>
            </div>

            <div class="box">
                <img class="icon envelope" src="/images/easy-envelope.svg" alt="envelope icon">

                <div>
                    <h2>RSVP</h2>
                    <p>Click below!</p>
                    <button type="button">Yep, I'm coming!</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
